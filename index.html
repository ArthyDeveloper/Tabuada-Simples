<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IconTabuada.png">
    <link rel="stylesheet" href="./style.css">
    <title>Tabuada Simples</title>
</head>
<body>
    <div class="TítuloDiv">
        <p class="TítuloP">Tabuada</p>
    </div>
    <div class="ContasDiv">
        <input type="number" class="Input" id="num" placeholder="Digite um número!">
        <p class="Calcular">Calcular</p>
        <a href="https://arthydeveloper.vercel.app"><img src="./Logo V2.png" class="Imagem"></a>
        <div class="ContasBox">
            <div class="Contas1">
                <div class="C1"><p class="ContaText" id="C1">1 x ? = ?</p></div>
                <div class="C2"><p class="ContaText" id="C2">2 x ? = ?</p></div>
                <div class="C3"><p class="ContaText" id="C3">3 x ? = ?</p></div>
                <div class="C4"><p class="ContaText" id="C4">4 x ? = ?</p></div>
                <div class="C5"><p class="ContaText" id="C5">5 x ? = ?</p></div>
            </div>
            <div class="Contas2">
                <div class="C6"><p class="ContaText" id="C6">6 x ? = ?</p></div>
                <div class="C7"><p class="ContaText" id="C7">7 x ? = ?</p></div>
                <div class="C8"><p class="ContaText" id="C8">8 x ? = ?</p></div>
                <div class="C9"><p class="ContaText" id="C9">9 x ? = ?</p></div>
                <div class="C10"><p class="ContaText" id="C10">10 x ? = ?</p></div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
